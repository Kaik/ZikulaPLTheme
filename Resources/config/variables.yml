##
# PLTheme variables
#'Symfony\Component\Form\Extension\Core\Type\ChoiceType
##
# master is Default
master_layout: 
  default_value: default
  type: 'Symfony\Component\Form\Extension\Core\Type\ChoiceType'
  options:
    choices_as_values: true
    choices:
      'Default': default
      'Top Navigation': layout-top-nav
      'Boxed': layout-boxed
      'Fixed': fixed
      'Collapsed sidebar': sidebar-collapse
      
master_skin:
  default_value: skin-blue
  type: 'Symfony\Component\Form\Extension\Core\Type\ChoiceType'
  options:
    choices_as_values: true
    choices:
      'Blue': skin-blue
      'Blue light': skin-blue-light
      'Yellow': skin-yellow
      'Yellow light': skin-yellow-light
      'Green': skin-green
      'Green light': skin-green-light
      'Purple': skin-purple
      'Purple light': skin-purple-light     
      'Red': skin-red
      'Red light': skin-red-light
      'Black': skin-black
      'Black light': skin-black-light
      
master_body:
  default_value: plain
  type: 'Symfony\Component\Form\Extension\Core\Type\ChoiceType'
  options:
    choices_as_values: true
    choices:
      'Plain': plain
      
home_layout:
  default_value: zikula-www
  type: 'Symfony\Component\Form\Extension\Core\Type\ChoiceType'
  options:
    choices_as_values: true
    choices:
      'Default': default
      'Top Navigation': layout-top-nav
      'Boxed': layout-boxed
      'Fixed': fixed
      'Collapsed sidebar': sidebar-collapse
      'Plain': plain-page
      'Home Plain': home-plain     
      'Zikula www': zikula-www        
      
home_skin:
  default_value: skin-blue
  type: 'Symfony\Component\Form\Extension\Core\Type\ChoiceType'
  options:
    choices_as_values: true
    choices:
      'Blue': skin-blue
      'Blue light': skin-blue-light
      'Yellow': skin-yellow
      'Yellow light': skin-yellow-light
      'Green': skin-green
      'Green light': skin-green-light
      'Purple': skin-purple
      'Purple light': skin-purple-light     
      'Red': skin-red
      'Red light': skin-red-light
      'Black': skin-black
      'Black light': skin-black-light 

home_body:
  default_value: home-plain
  type: 'Symfony\Component\Form\Extension\Core\Type\ChoiceType'
  options:
    choices_as_values: true
    choices:
      'Plain': plain
      'Home Plain': home-plain
      'Zikula www': zikula-www

admin_layout:
  default_value: fixed
  type: 'Symfony\Component\Form\Extension\Core\Type\ChoiceType'
