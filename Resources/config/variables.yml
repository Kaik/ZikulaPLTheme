      'Boxed': layout-boxed
      'Fixed': fixed
      'Collapsed sidebar': sidebar-collapse
      
admin_skin:
  default_value: skin-blue
  type: 'Symfony\Component\Form\Extension\Core\Type\ChoiceType'
  options:
    choices_as_values: true
    choices:
      'Blue': skin-blue
      'Blue light': skin-blue-light
      'Yellow': skin-yellow
      'Yellow light': skin-yellow-light
      'Green': skin-green
      'Green light': skin-green-light
      'Purple': skin-purple
      'Purple light': skin-purple-light     
      'Red': skin-red
      'Red light': skin-red-light
      'Black': skin-black
      'Black light': skin-black-light

